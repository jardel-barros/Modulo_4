<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Form1.css">
    <title>Document</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Em que Ano você nasceu? </label><br>
            <input type="number" name="ano" id="iano" min="1900" max="2022" 
            oninput="calcidade()">
        </p><br>
       
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input id="ano" type="submit" value="Enviar">
            <input id="ano1" type="reset" value="Limpar">
        </p>
    </form>
    <script src="js/Form.js"></script>
</body>
</html>
