<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuario: </label> 
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" 
            placeholder="nome do usuario" autocomplete="username"><!--ATRIBUTOS EXTRAS => 'required' ou prencher o campo obrigatorio-->
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="16" size="16"
            placeholder="min 8 max 16" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
