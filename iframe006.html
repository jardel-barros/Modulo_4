<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/iframe006.css">
    <!--Dicas para iframes melhores-->
    <title>Adicionando conteudo</title>
</head>
<body>
    <h1>Conteudo dentro de iframe</h1>
    <p>
        Testes com iframes, Incorporando cada um ao site.
    </p>
    <h2>Videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h2>Mapas</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254484.82306623706!2d-38.04124732493612!3d-4.713431008963303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b9a1468493414b%3A0x45752fe08478133c!2sEEM%20Jos%C3%A9%20Francisco%20de%20Moura!5e0!3m2!1spt-BR!2sbr!4v1659225872809!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-4.746985&lon=-37.960832&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    
    <h2>planilha</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTCLdTDQ32zkytNLyuHi1ZC_cALUoPKiJou3iX27i8gfVQWPedMkSzLtLwCoSnKEpmTfCID72aasl5f/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
</body>
</html>
